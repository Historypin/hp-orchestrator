<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{review.title}">Review - Orchestrator</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet"/>

    <link href="../static/css/bootstrap-tagsinput.css" th:href="@{/static/css/bootstrap-tagsinput.css}"
          rel="stylesheet"/>

    <link href="../static/css/console.css" th:href="@{/static/css/console.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav th:fragment="navigation" class="navbar navbar-default navbar-static-top" role="navigation"
         style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:text="#{nav.brand}">Orchestrator Administration Console</a>
        </div>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" th:text="#{review.heading}">Review items</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table id="reviewTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Link to</th>
                            <th>Tags</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Link to</th>
                            <th>Tags</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.1.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script src="../static/js/console.js" th:src="@{/static/js/console.js}"></script>
<script src="../static/js/datatables.min.js" th:src="@{/static/js/datatables.min.js}"></script>
<script src="../static/js/bootstrap-tagsinput.min.js" th:src="@{/static/js/bootstrap-tagsinput.min.js}"></script>
<script th:inline="javascript">
    /* <![CDATA[*/
    $(document).ready(function () {
        var table = $("#reviewTable").DataTable({
            'ajax': {
                'url': [[@{/review/get.items}]],
                'dataSrc': ''
            },
            'searching': false,
            'ordering': false,
            'columns': [
                {'data': 'caption'},
                {'data': 'description'},
                {
                    'data': 'url',
                    'render': function ( data, type, full, meta ) {
                        return '<a target="_blank" href="'+data+'">link</a>';
                    }
                },
                {
                    'data': 'approved_tags',
                    'render': function (data, type, row, meta) {
                        if (type === 'display') {
                            return '<input type="text" data-role="tagsinput" value="' + data.join() + '"/>'
                        } else {
                            return '';
                        }
                    }
                }
                //{'data': 'approved_places'}
            ],
            'initComplete': function (settings, json) {
                $("input[data-role=tagsinput], select[multiple][data-role=tagsinput]").tagsinput();
            }
        });
    });
    /* ]]> */
</script>
</body>
</html>
